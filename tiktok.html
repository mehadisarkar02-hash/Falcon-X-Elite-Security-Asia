<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FESA | Mobile Security Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #fe2c55;
            --dark-bg: #050505;
        }

        body {
            background: var(--dark-bg);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ব্যাকগ্রাউন্ড এনিমেশন */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
        }

        .mobile-panel {
            width: 90%;
            max-width: 400px;
            background: rgba(15, 15, 15, 0.95);
            border: 1px solid var(--neon-blue);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .header {
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 22px;
            color: var(--neon-blue);
            margin: 0;
            letter-spacing: 2px;
        }

        .header span {
            font-size: 10px;
            color: var(--neon-pink);
            letter-spacing: 1px;
            font-weight: bold;
        }

        .input-area {
            text-align: left;
            margin-top: 20px;
        }

        label {
            font-size: 12px;
            color: var(--neon-blue);
            text-transform: uppercase;
            margin-left: 5px;
        }

        input {
            width: 100%;
            background: #111;
            border: 1px solid #222;
            border-bottom: 2px solid var(--neon-blue);
            padding: 15px;
            color: #fff;
            font-size: 16px;
            border-radius: 8px;
            box-sizing: border-box;
            margin-top: 8px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-bottom-color: var(--neon-pink);
            background: #1a1a1a;
        }

        .terminal {
            background: #000;
            border: 1px solid #222;
            height: 100px;
            margin-top: 20px;
            padding: 10px;
            font-size: 11px;
            color: #0f0;
            text-align: left;
            overflow-y: auto;
            font-family: monospace;
            border-radius: 5px;
        }

        .boost-btn {
            width: 100%;
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 18px;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .boost-btn:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .footer {
            margin-top: 20px;
            font-size: 10px;
            color: #444;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="mobile-panel">
    <div class="header">
        <h1>FESA ELITE</h1>
        <span>Falcon X Elite Security Asia</span>
    </div>

    <div class="input-area">
        <label>Target TikTok Link</label>
        <input type="text" id="targetLink" placeholder="Paste URL here..." autocomplete="off">
    </div>

    <div class="terminal" id="termLog">
        [SYS] FESA Security Node Active...<br>
        [SYS] Waiting for deployment...
    </div>

    <button class="boost-btn" id="execBtn" onclick="runMobileBoost()">Initialize Boost</button>

    <div class="footer">
        FESA OPERATIONS &copy; 2026<br>
        ENCRYPTION: SECURE-SSL v3
    </div>
</div>

<script>
    function updateLog(text) {
        const log = document.getElementById('termLog');
        log.innerHTML += `<br>> ${text}`;
        log.scrollTop = log.scrollHeight;
    }

    async function runMobileBoost() {
        const link = document.getElementById('targetLink').value;
        const btn = document.getElementById('execBtn');

        if (!link.includes("tiktok.com")) {
            Swal.fire({ icon: 'error', title: 'ACCESS DENIED', text: 'Invalid URL', background: '#0a0a0a', color: '#ff2c55' });
            return;
        }

        btn.disabled = true;
        btn.innerText = "Processing...";
        updateLog("Initializing Bypass...");

        const formData = new FormData();
        formData.append("service", "9335");
        formData.append("postlink", link);
        formData.append("tiktokviewsQuantity", "200");
        formData.append("extended_user_agent", "FESA_Mobile_V3");

        try {
            const proxy = "https://api.allorigins.win/raw?url=";
            const target = "https://fameviso.com/themes/vision/part/free-tiktok-views/submitForm.php";
            
            await fetch(proxy + encodeURIComponent(target), { method: "POST", body: formData });

            updateLog("Success: 200 Views Deployed.");
            Swal.fire({
                icon: 'success',
                title: 'SUCCESS',
                text: 'Order processed. 4h cooldown.',
                background: '#0a0a0a',
                color: '#00f2ff'
            });
            btn.innerText = "Cooldown Active";
        } catch (e) {
            updateLog("Error: Server Offline.");
            btn.disabled = false;
            btn.innerText = "Retry";
        }
    }
</script>

</body>
</html>
